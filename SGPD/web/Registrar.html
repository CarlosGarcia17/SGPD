<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <title>Registro de Docentes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header">
        </div>
        <h1 align="center">Página de registro</h1>
        <div id="formul">
        <form action="Registro" method="POST">
            <table align="center">
                <tr>
                    <td>
                        Número de empleado: 
                    </td>
                    <td>
                        <input class="campos" type="text" name="No_Docente" size="20" maxlength="50" placeholder="12280239" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Nombre(s)
                    </td>
                    <td>
                        <input class="campos" type="text" name="Nombre_Docente" maxlength="50" placeholder="Caelos..." />
                    </td>
                </tr>
                <tr>
                    <td>
                        Apellido paterno
                    </td>
                    <td>
                        <input class="campos" type="text" name="Apellido_Paterno_Docente" maxlength="50" placeholder="Garcia..." />
                    </td>
                </tr>
                <tr>
                    <td>
                        Apellido materno
                    </td>
                    <td>
                        <input class="campos" type="text" name="Apellido_Materno_Docente" maxlength="50" placeholder="Fernandez..." />
                    </td>
                </tr>
                <tr>
                    <td>
                        Fecha de Ingreso
                    </td>
                    <td>
                        <input class="campos" type="date" name="fecha"  />
                    </td>
                </tr>
                <tr>
                    <td>
                        Contraseña
                    </td>
                    <td>
                        <input class="campos" type="password" name="Password" maxlength="50" placeholder="*************"/>
                    </td>
                </tr>
                <th colspan="2">
                    <div id="b_submit"> 
                    <input class="boton" type="submit" value="Enviar"/>
                    </div>
                </th>
            </table>
        </form>
        </div>
    </body>
</html>
